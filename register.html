
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://kit.fontawesome.com/bed5fd71d0.js" crossorigin="anonymous"></script>
        <title>Document</title>
        <link rel="stylesheet" href="CSS/moviestyle.css">
        <link rel="stylesheet" href="CSS/forms.css">
      </head>
      <body id="body">
        <header class="main-header">
          <div class="container">
          <a href="#" class="main-header__logo" >Movie App</a>
          <nav class="main-nav">
            <ul class="main-nav__items">
              <li class="main-nav__item"><a href="#">Movies</a></li>
              <li class="main-nav__item"><a href="#">Series</a></li>
              <li class="main-nav__item main-nav__item-login"><a href="#">Login</a></li>
            </ul>
          </nav>
        </div>
        </header>
        <main class="signup-page">
          <div class="container">
          <h1 class="signup-title">Create Your Account</h1>
          <form action="" class="signup-form">
            <label for="firstname">First Name</label>
            <input type="text" id="firstname">

            <label for="lastname">Last Name</label>
            <input type="text" name="" id="lastname">

            <label for="email">E-mail</label>
            <input type="email" name="" id="email">

            <label for="password">Password</label>
            <input type="password" name="" id="password">

            <label for="gender">Gender</label>
            <select name="" id="gender">
              <option value="">Select</option>
              <option value="">Woman</option>
              <option value="">Man</option>
            </select>

            <input type="checkbox" id="agree-terms">
            <label for="agree-terms">Agree to
              <a href="#">Terms &amp; Conditions</a>
            </label>

            <button type="submit">Sign Up</button>
          </form>
        </div>
        </main>

        <footer>
          <div class="container">
            <div class="row">
              <div class="col-2">
              <ul id="footer-links">
                <li>
                  <a href="#">About</a>
                  <a href="#">Blog</a>
                  <a href="#">Forum</a>
                  <a href="#">Contact</a>
                </li>
              </ul>
            </div>
            <div class="row">
            <div class="col-2">
              <ul class="social-links">
                <li>
                  <a href="#" class="fab fa-facebook"></a>
                  <a href="#" class="fab fa-twitter"></a>
                  <a href="#" class="fab fa-instagram"></a>
                </li>
              </ul>
            </div>
          </div>
            </div>
          </div>
          
        </footer>
        <section>
          <a href="#body" id="back-to-top"><i class="fas fa-arrow-alt-circle-up fa-3x smooth-scroll"></i></a>
        </section>
      </body>
    </html>
  </body>
</html>
